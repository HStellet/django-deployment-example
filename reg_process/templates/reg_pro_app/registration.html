{% extends 'reg_pro_app/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  {% if registeredvar %}
    <h1>Thank you for registration!</h1>
  {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form!</h3>

    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" class="btn btn-primary" value="register">
    </form>
  {% endif %}
</div>
{% endblock %}
